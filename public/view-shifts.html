<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シフト提案</title>
    <link rel="stylesheet" href="./css/view-shifts.css">
    <script type="module" src="./script/shiftScheduler.js"></script> <!-- 外部JSファイルをモジュールとして読み込む -->
</head>
<body>
    <header>
        <h1>シフト提案</h1>
        <nav>
            <ul>
                <li><a href="mainpage.html">ホーム</a></li>
                <li><a href="calendar.html">カレンダー</a></li>
                <li><a href="view-jobs.html">登録済みアルバイト情報</a></li>
                <li><a href="view-schedule.html">登録済み予定</a></li>
                <li><a href="authentication.html">ログアウト</a></li> <!-- ログアウトボタンの追加 -->
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- 目標金額入力フォームの追加 -->
        <form id="earningsForm">
            <!-- 月を選択するための入力フィールドを追加 -->
            <label for="targetMonth">月を選択:</label>
            <input type="month" id="targetMonth" required>
            <br>
            <label for="targetEarnings">目標金額（円）:</label>
            <input type="number" id="targetEarnings" required>
            <br>
            <!-- 生活習慣を選択するための入力フィールドを追加 -->
            <label for="lifestyle">生活習慣:</label>
            <select id="lifestyle" required>
                <option value="morning">朝型</option>
                <option value="night">夜型</option>
                <option value="normal" selected>普通</option>
            </select>
            <!-- 優先曜日を選択するための入力フィールドを追加 -->
            <label for="preferredDays">優先曜日:</label>
            <select id="preferredDays" multiple required>
                <option value="0">日曜日</option>
                <option value="1">月曜日</option>
                <option value="2">火曜日</option>
                <option value="3">水曜日</option>
                <option value="4">木曜日</option>
                <option value="5">金曜日</option>
                <option value="6">土曜日</option>
            </select>
            <br>
            <button type="submit">シフト提案</button>
        </form>
        <!-- 結果表示エリア -->
        <div id="suggestedShifts"></div>
    </div>
</body>
</html>
